<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Liara Admin Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/layout.css') }}">
  </head>
  <body>
    <div>
      <div id="main_menu">
        {% with label=main_menu_label, items=main_menu_items %}
          {% include "menu.html" %}
        {% endwith %}
      </div>
      <div id="content">
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </body>
</html>
