<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Legion home</title>
    <link media="all" type="text/css" rel="stylesheet" href="/resources/main.css" />
</head>
<body>
    <h1>Welcome to <span>Legion</span> command center</h1>

    <div class="center">
        <div class="servers-links">
            <a href="#" data-target-system="grafana" style="background-image: url('/resources/grafana.png')" title="Grafana">Grafana</a>
            <div class="clear">&nbsp;</div>
        </div>

        <div class="bottom-links">
            <a href="https://github.com/epam/legion">GitHub repository</a>
            <a href="#documentation">Version: {VERSION}</a>
            <a href="#documentation">Commit: {COMMIT}</a>
            <a href="#documentation">Build info: {BUILD_INFO}</a>
            <a href="/docs">Documentation</a>
        </div>
    </div>

    <script type="text/javascript">
        var currentHostName = window.location.hostname;

        function processLink(domElement){
            var targetSystem = domElement.getAttribute('data-target-system');

            if (targetSystem) {
                domElement.href = window.location.protocol + '//' + currentHostName.replace('edge', targetSystem);
            }
        }

        var links = document.getElementsByTagName('a');

        for(var i = 0; i< links.length; i++){
            processLink(links[i]);
        }
    </script>
</body>
</html>
