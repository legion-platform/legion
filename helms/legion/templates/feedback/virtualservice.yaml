{{ if .Values.feedback.enabled -}}
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: "{{ .Release.Name }}-feedback"
  namespace: "{{ .Values.config.deployment.namespace }}"
spec:
  hosts:
    - "*"
  gateways:
    - edge
  http:
    - match:
      - uri:
          prefix: "/feedback"
      route:
        - destination:
            host: "{{ .Release.Name }}-feedback-aggregator.{{ .Values.config.deployment.namespace }}.svc.cluster.local"
            port:
              number: 8080
{{- end }}
