#
#  This is an example usage of FluentD
#  Could be used for local testing purposes
#
version: "3"

services:
  fluentd:
    image: fluent/fluentd:v1.7
    command: -c /opt/fluent-config/fluent.conf
    ports:
      - 24224:24224/tcp
      - 24224:24224/udp
    volumes:
      - ./fluent.conf:/opt/fluent-config/fluent.conf
