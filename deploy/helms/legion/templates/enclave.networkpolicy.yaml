kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: enclave
spec:
  podSelector: {}
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          legion-component: core
    - namespaceSelector:
        matchLabels:
          k8s-component: ingress
    - namespaceSelector:
        matchLabels:
          enclave: {{ .Values.enclaveName }}
