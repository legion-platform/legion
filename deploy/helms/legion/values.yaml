    # LDAP Server
    enabled: false
    organisation: "DRun"
    domain: "legion"

    ports:
      plain: 389
      ssl: 636

    image:
      repository: "osixia/openldap"
      tag: "1.1.10"
      pullPolicy: "Always"

    storage:
      accessMode: "ReadWriteOnce"
      size: "100m"


  gui:
    # LDAP GUI
    enabled: false
    replicas: 1
    # endpoint: "localhost"

    port: 80

    image:
      repository: "osixia/phpldapadmin"
      tag: "0.7.1"
      pullPolicy: "Always"

    ingress:
      enabled: true
      annotations: {}
      domain:
        partial: ldap
      tls:
        enabled: true
        autoSecretNameDeduction: true

