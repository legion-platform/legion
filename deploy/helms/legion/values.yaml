nexus:
  # Nexus repository configuration
  enabled: true
  replicas: 1

  image:
    repository: "cavemandaveman/nexus"
    tag: "3.6.0-02"

  resources: {}

  port: 8081
  hostport: 31110

  service:
    annotations: {}

  docker:
    enabled: true
    port: 5509
    hostport: 31111
    host: localhost

  livenessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30

  readinessProbe:
    initialDelaySeconds: 60
    periodSeconds: 30
    failureThreshold: 6

  persistence:
    enabled: true
    storageClass: ""
    accessMode: ReadWriteOnce
    # existingClaim: ""
    size: 20Gi

  ## Create an Ingress for the Web UI
  ingress:
    enabled: true
    annotations: {}
    domain:
      partial: nexus
    tls:
      enabled: true
      autoSecretNameDeduction: true
