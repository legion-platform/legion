# Default values for kube-elb-security.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

rbac:
  install: true
  apiVersion: v1

image:
  repository: legionplatform/k8s-kube-elb-security
  tag: latest

labelSelector: app=ingress-nginx

resources:
  limits:
   cpu: 100m
   memory: 128Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector:
  kubernetes.io/role: master

tolerations:
- effect: NoSchedule
  key: node-role.kubernetes.io/master

affinity: {}
