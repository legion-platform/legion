---
##################
# Install Legion 
##################

# NOTICE:
# You Must specify the next variables as extra vars (--extra-vars "XXXX=YYYY") 
# profile - unique cluster name
# base_version - major legion version string
# local_version - minor legion version string

- hosts: localhost
  connection: local
  gather_facts: False
  vars_files:
    - "{{ lookup('env', 'PROFILES_PATH') or '../profiles' }}/{{ profile }}.yml"
    - "{{ lookup('env', 'CREDENTIAL_SECRETS') }}"

  roles:
    - charts_common
    - legion_core_chart

  tasks:
    - include_role:
        name: legion_enclave
      with_items: "{{ enclaves }}"
      loop_control:
        loop_var: enclave
