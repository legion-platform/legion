---

- name: Generate policy documents
  template:
    src: "{{ item }}.yaml.j2"
    dest: "{{ tmp_dir }}/{{ item }}.{{ cluster_name }}.yaml"
  with_items:
    - kube2iam_iam_policy
    - trust_policy
    - airflow_s3_access_policy

- name: Attach AssumeRole policy to cluster nodes
  iam_policy:
    iam_type: role
    iam_name: "{{ item }}.{{ cluster_name }}"
    policy_name: "{{ cluster_name }}-legion-k8s-assume-role"
    policy_document: "{{ tmp_dir }}/kube2iam_iam_policy.{{ cluster_name }}.yaml"
    state: present
  with_items:
    - nodes
    - masters

- name: Create Airflow S3 access role
  iam:
    iam_type: role
    name: "{{ cluster_name }}-airflow-s3-access-role"
    trust_policy_filepath: "{{ tmp_dir }}/trust_policy.{{ cluster_name }}.yaml"
    state: present

- name: Attach Airflow S3 accesse policy to the role
  iam_policy:
    iam_type: role
    iam_name: "{{ cluster_name }}-airflow-s3-access-role"
    policy_name: "{{ cluster_name }}-airflow-s3-access-policy"
    policy_document: "{{ tmp_dir }}/airflow_s3_access_policy.{{ cluster_name }}.yaml"
    state: present

- name: Create kubernetes kube2iam configuration template
  template:
    src: "kube2iam.yaml.j2"
    dest: "{{ tmp_dir }}/{{ cluster_name }}.kube2iam.yml"

- name: Create kube2iam kubernetes resource
  command:
    kubectl --context {{ cluster_name }} -n kube-system apply -f {{ tmp_dir }}/{{ cluster_name }}.kube2iam.yml
