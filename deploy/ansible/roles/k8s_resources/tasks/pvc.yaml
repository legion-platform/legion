---
- name: Create PVC configuration
  template:
    src: pvc.yml.j2
    dest: "{{ tmp_dir }}/shared-pvc.{{ cluster_name }}.yaml"
    mode: 0644

- name: Create EFS provisioner
  template:
    src: provisioner.yaml.j2
    dest: "{{ tmp_dir }}/provisioner.yaml.{{ cluster_name }}.j2"
    mode: 0644

- name: Create NFS persistance provisioner
  command: "kubectl apply -f {{ tmp_dir }}/provisioner.yaml.{{ cluster_name }}.j2"

- name: Remove old PVC
  shell: 'kubectl --context {{ cluster_name }} delete --ignore-not-found=true -f {{ tmp_dir }}/shared-pvc.{{ cluster_name }}.yaml'
  ignore_errors: yes

- name: Apply new PVC
  shell: 'kubectl --context {{ cluster_name }} apply -f {{ tmp_dir }}/shared-pvc.{{ cluster_name }}.yaml'
