---

####################
# Install Kubernetes Dashboard
####################

- name: Check Dashboard installation
  shell: kubectl -n kube-system get deployment kubernetes-dashboard
  register: kubernetes_dashboard_status
  ignore_errors: true

- name: Delete kubernetes dashboard
  shell: |
    kubectl delete -f https://raw.githubusercontent.com/kubernetes/kops/master/addons/kubernetes-dashboard/v{{ dashboard.version }}.yaml
    kubectl delete clusterrolebinding dashboard-cluster-rule
  ignore_errors: true
  when: kubernetes_dashboard_status.rc == 0

- name: Launch Kubernetes dashboard service
  command: "kubectl apply -f https://raw.githubusercontent.com/kubernetes/kops/master/addons/kubernetes-dashboard/v{{ dashboard.version }}.yaml"

- name: Patch to insecure Kubernetes dashboard deployment
  command: |
    kubectl -n kube-system patch deployment kubernetes-dashboard -p '{"spec":{"template":{"spec":{"containers":[{"name":"kubernetes-dashboard","args":["--insecure-bind-address=0.0.0.0"], "livenessProbe":{"httpGet":{"port":9090, "scheme": "HTTP"}}, "ports":[{"containerPort":9090}]}]}}}}'
  when: dashboard.insecure == true

- name: Patch to insecure Kubernetes dashboard service
  command: |
    kubectl -n kube-system patch svc kubernetes-dashboard --type='json' -p='[{"op": "replace", "path": "/spec/ports/0/port", "value":80}, {"op": "replace", "path": "/spec/ports/0/targetPort", "value":9090}]'
  when: dashboard.insecure == true

- name: Extend permissions t ocluster-admin for kubernetes-dashboard service account
  command: kubectl create clusterrolebinding dashboard-cluster-rule --clusterrole=view --serviceaccount=kube-system:kubernetes-dashboard
  when: dashboard.insecure == true

- name: Create kubernetes-dashboard ingress configuration
  template:
    src: "dashboard.ing.yml.j2"
    dest: "/tmp/dashboard.ing.yml"
    mode: 0644

- name: Apply kubernetes-dashboard ingress configuration
  command: kubectl apply -f /tmp/dashboard.ing.yml
